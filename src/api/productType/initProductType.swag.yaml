/productType/init:
  post:
    security:
      - bearerAuth: []
    tags:
      - productType
    summary: init productType meta info
    description: return productTypeIds
    consumes:
      - application/json
    produces:
      - application/json
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductType'
          example:
            - type: PF
              text: 프로젝트파이넨스
              comment: Project Finance 투자기간이 1년을 초과한 상품, 3개월 마다 상환
            - type: BRIDGE
              text: 브릿지
              comment: 투자기간이 1년이하인 상품, 1개월 마다 상환
            - type: INNOVATION
              text: 혁신상품
              comment: 혁신금융조건을 만족하는 상품, 투자제한금액이 보정됨
    responses:
      200:
        description: productTypeIds
